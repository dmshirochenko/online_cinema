version: '3'

services:
  
  ########################
  ###  MongoDB  ###
  ########################
  
  mongo:
    image: mongo:4.4
    restart: always
    ports:
      - "27017:27017"
    command: mongod

  ########################
  ###      UGC API     ###
  ########################
  
  ugc_api:
    build: ../
    image: ugc_image:latest
    container_name: ugc_api
    restart: always
    entrypoint: >
      sh -c "./start.sh"
    env_file:
      - ../.env
    ports:
      - "8000:8000"


  ########################
  ###      Logging     ###
  ########################

  logstash:
    image: logstash:7.17.10
    platform: linux/x86_64
    depends_on:
      - elasticsearch
    environment:
      XPACK_MONITORING_ENABLED: "false"
      ES_HOST: "elasticsearch:9200"
    ports:
      - "5044:5044/udp"
      - "5046:5046/udp"
    volumes:
      - ../deploy/logger/logstash.conf:/config/logstash.conf:ro
    command: logstash -f /config/logstash.conf
    
  elasticsearch:
    image: elasticsearch:7.17.7
    environment:
      discovery.type: single-node
    ports:
      - "9200:9200"
    volumes:
      - /tmp/esdata:/tmp/elasticsearch/data

  kibana:
    image: kibana:7.17.10
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  filebeat:
    image: elastic/filebeat:7.17.10
    platform: linux/x86_64
    entrypoint: "filebeat -e -strict.perms=false"
    volumes:
      - ../deploy/logger/filebeat.yml:/usr/share/filebeat/filebeat.yml
    depends_on:
      - ugc_api
      - logstash
      - elasticsearch
      - kibana
    links:
      - logstash

  api_ugc_test:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: api_ugc_test
    depends_on:
      - mongo
      - ugc_api
